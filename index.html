<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shreeji Sofa Lining & Custom Decor Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#0a192f',
                gold: '#d4af37',
                lightGold: '#f3e5ab',
                white: '#ffffff',
                gray: '#f8f9fa',
                christmasRed: '#D42426',
                christmasGreen: '#165B33'
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'sleigh-fly': 'flyAcross 20s linear infinite',
            },
            keyframes: {
              flyAcross: {
                '0%': { transform: 'translateX(-100vw) translateY(0)' },
                '25%': { transform: 'translateX(-50vw) translateY(-50px)' },
                '50%': { transform: 'translateX(0vw) translateY(0)' },
                '75%': { transform: 'translateX(50vw) translateY(50px)' },
                '100%': { transform: 'translateX(100vw) translateY(0)' },
              },
              twinkle: {
                '0%': { opacity: '0.4', transform: 'scale(0.9)', boxShadow: '0 0 0px currentColor' },
                '100%': { opacity: '1', transform: 'scale(1.2)', boxShadow: '0 0 10px currentColor' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Lato', sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
      /* Custom scrollbar for admin panel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 4px; }
      
      .gold-gradient-text {
        background: linear-gradient(45deg, #d4af37, #f3e5ab, #d4af37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Snow Animation */
      .snowflake {
        position: fixed;
        top: -10px;
        z-index: 9999;
        color: #fff;
        font-size: 1.2em;
        user-select: none;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
        100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
      }

      /* Santa Sleigh Animation Class */
      .santa-sleigh {
        position: fixed;
        top: 10%;
        left: -200px;
        width: 150px;
        z-index: 5;
        opacity: 0.8;
        pointer-events: none;
        animation: flySanta 25s linear infinite;
      }

      @keyframes flySanta {
        0% { left: -200px; top: 10%; transform: rotate(5deg); }
        25% { top: 5%; }
        50% { top: 15%; }
        100% { left: 110vw; top: 10%; transform: rotate(-5deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
